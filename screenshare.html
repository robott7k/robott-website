    <style>
        /* Estilos para o texto no canto inferior esquerdo */
        .by-zezinx {
            position: fixed;
            bottom: 10px; /* Distância do fundo da janela */
            left: 10px; /* Distância da esquerda da janela */
            color: white; /* Cor do texto */
            font-size: 14px; /* Tamanho da fonte */
        }
        
        /* Seus estilos existentes */
        .profile-box {
            width: 300px;
            height: 400px;
            background-color: #202020; /* Cor de fundo #202020 (cinza escuro) */
            border-radius: 15px; /* Bordas arredondadas */
            text-align: center;
            color: white; /* Cor do texto */
            padding: 20px;
            display: flex; /* Usar flexbox para alinhar conteúdo no centro verticalmente e horizontalmente */
            flex-direction: column; /* Coluna para empilhar elementos verticalmente */
            justify-content: center; /* Alinhar verticalmente */
            align-items: center; /* Alinhar horizontalmente */
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Deixa a imagem circular */
            margin: 0 auto; /* Centraliza a imagem horizontalmente */
        }

        .profile-name {
            margin-top: 20px;
            font-size: 24px; /* Tamanho do nome aumentado */
        }

        .profile-title {
            margin-top: 10px;
            font-size: 18px; /* Tamanho do cargo aumentado */
            text-transform: uppercase; /* Transformar o texto do cargo para maiúsculas */
            color: #999999; /* Cor azul (#1368aa) */
        }
    </style>
